<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  .card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    z-index: 2;
  }
  img {
    width: 130px;
    border-radius: 20px;
    margin-bottom: 15px;
  }
  h2 {
    margin-bottom: 20px;
  }
  button {
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
  }
  #yes {
    background: #ff5fa2;
    color: white;
  }
  #no {
    background: #8b5cf6;
    color: white;
    position: absolute;
  }

  .emoji {
    position: absolute;
    font-size: 28px;
    animation: float 2s linear forwards;
  }
  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-180px); opacity: 0; }
  }

  .firework {
    position: absolute;
    width: 8px;
    height: 8px;
    background: transparent;
    border-radius: 50%;
    box-shadow:
      0 -30px #ff5fa2,
      21px -21px #facc15,
      30px 0 #34d399,
      21px 21px #60a5fa,
      0 30px #f472b6,
      -21px 21px #c084fc,
      -30px 0 #fb7185,
      -21px -21px #fcd34d;
    animation: boom 1s ease-out forwards;
  }
  @keyframes boom {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(1.5); opacity: 0; }
  }
</style>
</head>
